
<div *ngIf="mostrarAlerta" class="alert alert-{{tipoMensaje}} alert-dismissible fade show mt-3" role="alert">
  {{mensaje}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap
        align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Asesores </h1>
  <button type="button" class="btn btn-sm btn-dark"
  data-bs-toggle="modal" data-bs-target="#asesoresForm"
  (click)="cargarAsesor(null)"
  >Crear nuevo asesor</button>

</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap
        align-items-center pt-3 pb-2 mb-3 ">
  <div class="table-responsive col-12">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th *ngFor="let col of cols">{{ col }}</th>
          <th class="text-center" [style.width]="'12%'"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asesor of listadoAsesores">
          <td>
            {{ asesor.Nombre_asesor }}
          </td>
          <td>{{ asesor.Nivel_de_Experiencia }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-sm btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Acciones
              </button>
              <ul class="dropdown-menu dropdown-menu-sm-end">
                <li><a class="dropdown-item"
                  data-bs-toggle="modal" data-bs-target="#asesoresForm"
                  (click)="cargarAsesor(asesor.id)">Editar</a></li>
                  <li><a  class="dropdown-item" (click)="eliminarAsesores(asesor.id)">Eliminar</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-form-asesores (mostrarAlerta)="obtenerMensaje($event)" [idAsesor]="idAsesor"></app-form-asesores>
