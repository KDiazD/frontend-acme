
<div *ngIf="mostrarAlerta" class="alert alert-{{tipoMensaje}} alert-dismissible fade show mt-3" role="alert">
  {{mensaje}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap
        align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Comisiones </h1>

</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap
        align-items-center pt-3 pb-2 mb-3 ">
  <div class="table-responsive col-12">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th *ngFor="let col of cols">{{ col }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comision of listadoComisiones">
          <td>
            {{ comision.nombre }}
          </td>
          <td>{{ comision.comision }}</td>
          <td>{{ comision.fecha | date:"MM/dd/yy hh:mm a"  }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-form-asesores (mostrarAlerta)="obtenerMensaje($event)" [idAsesor]="idAsesor"></app-form-asesores>
